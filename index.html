<html>
<head>
  <title>The Ingham Wedding - March 26, 2017</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

  <style>
    html {
      font-size: 16pt;
    }
    
    html,
    body {
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
    }
    
    .background {
      width: 100%;
      height: 70%;
      background: url('picture.jpg');
      background-size: cover;
      z-index: -1;
    }
    
    @font-face {
      font-family: 'Hickory Jack';
      src: url(hickory-jack.ttf);
    }
    
    .script {
      font-family: 'Hickory Jack', cursive;
    }
    
    .info {
      z-index: 0;
      padding-top: 1rem;
      padding-bottom: 1rem;
      max-width: 500px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 1);
      margin: auto;
    }
    
    .title {
      font-size: 6rem;
      color: #2d6b77;
    }
    
    .info>hr {
      border: 1px solid black;
      width: 10rem;
      margin-top: -.6rem;
      margin-bottom: 1em;
    }
    
    .center {
      text-align: center;
    }
    
    .countdown {
      font-size: 2rem;
      margin: 3rem 0 1rem 0;
    }
    
    .button-container {
      padding-top: 2rem;
      display: flex;
    }
    
    .button {
      padding: .5em 1em;
      border: 3px solid rgba(0, 0, 0, .7);
      color: black;
      text-decoration: none;
      flex-grow: 1;
      width: 10rem;
      text-align: center;
      margin: .5em;
      border-radius: 4px;
      transition: background .3s;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, .7)
    }
    
    .hashtag {
      font-size: 1.2rem;
    }
    
    .rsvp {
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
      z-index: 1;
      background: rgba(0, 0, 0, .9);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
    }
    
    .rsvp form {
      max-width: 400px;
      margin: auto;
      
    }
    
    input[type="text"],
    input[type="number"] {
      margin: 0;
      background: none;
      font-size: 20px;
      font-weight: 400;
      appearance: none;
      box-shadow: none;
      border-radius: none;
      border: none;
      border-bottom: 2px solid white;
      text-transform: uppercase;
      color: white;
    }
    
    input[type="text"]:focus {
      outline: none;
    }
    
    input[type="radio"] {
      display: none;
    }
    .rsvpButton {
      display: inline-block;
      float: right;
      cursor: pointer;
      border: solid 2px white;
      border-radius: 3px;
      padding: 7px;
      transition: border-color .2s;
    }
    .rsvpButton:hover {
      border-color: #2d6b77;
    }
    /* landscape styles */
    
    @media screen and (min-aspect-ratio: 1/1) {
      .info {
        transform: translateY(30%);
        margin-left: 50%;
        width: 50%;
      }
      .background {
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    }
    @media screen and (max-width: 600px) {
      .title {
        font-size: 4em;
      }
    }
  </style>
</head>

<body>
  <div class="background">
  </div>
  <div class="info">
    <div class="script title center">The Inghams</div>
    <hr>
    <div class="center">March 26, 2017 in San Antonio, TX</div>
    <div class="button-container"><a href="https://www.myregistry.com/wedding-registry/Mathison-Ingham-Alyssa-Burton-Houston-TX/1243158" class="button" target="_blank">View Registry</a><a href="#" class="button" onClick="$('.rsvp').css('display', 'flex')">RSVP</a></div>
    <div class="countdown center" id="countdown"></div>
    <div class="hashtag center">#bringhamout</div>
  </div>

  <div class="rsvp">
    <form>
      <p>Name:</p>
      <input type="text" name="name" id="name" size="20">
      <p>
        <span style="display: inline-block; padding-right: 30px; cursor:pointer;" onclick="attendingSelect(true)">
          <span id="attending" style="display: inline-block; width: 30px; text-align:center;border-bottom: solid 2px white;">&nbsp;</span> Attending
        </span>
        <span style="display: inline-block; padding-right: 30px; cursor:pointer;" onClick="attendingSelect(false)">
          <span id="notAttending" style="display: inline-block; width: 30px; text-align:center;border-bottom: solid 2px white;">&nbsp;</span> Not Attending
        </span>
      </p>
      <p>
        <span style="display: inline-block; padding-right: 50px;">
          Number attending:
          <input style="text-align: center" type="number" name="number" id="number" min="0" max="9"> 
        </span>
        <span class="rsvpButton" onclick="postRSVP()">
          RSVP
        </span>
      </p>
    </form>
  </div>

  <script>
    var dayInMs = 1000 * 60 * 60 * 24
    var now = new Date()
    var weddingDate = new Date(2017, 2, 26)
    var days = Math.ceil((weddingDate.getTime() - now.getTime()) / dayInMs)
    document.getElementById('countdown').innerHTML = days + ' Days Left'
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script>
    var isAttending = false;

    function attendingSelect(yesno) {
      if (yesno) {
        $('#attending').html('X');
        $('#notAttending').html('&nbsp;');
        isAttending = "yes";
      } else {
        $('#attending').html('&nbsp;');
        $('#notAttending').html('X');
        isAttending = "no";
      }
    }

    function postRSVP() {
      var name = $('#name').val();
      var number = $('#number').val();
      if ((name !== "") && (isAttending !== false) && (number !== "")) {
        $.ajax({
          url: "https://docs.google.com/forms/d/e/1FAIpQLSf4dn_NvuBmcRRLLJVWP1Uqh9-BzSsk3zzQGY83EDDWZJu9IQ/formResponse",
          data: {
            "entry.788875196": name,
            "entry.1521801363": number,
            "entry.627549736": isAttending,
          },
          type: "POST",
          dataType: "xml",
          statusCode: {
            0: function() {
              thankYou();
            },
            200: function() {
              thankYou();
            }
          }
        });
      } else {
        alert('error');
      }
      return;
    }

    function thankYou() {
      if (isAttending == "yes")
        $('.rsvp').html("Thank you! We look forward to seeing you!");
      else
        $('.rsvp').html("Thank you! We're sorry you can't make it.");
      setTimeout(function() {
        $('.rsvp').css('display', 'none')
      }, 3000)
    }
  </script>
</body>
</html>
