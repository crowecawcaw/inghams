<html>
<head>
  <title>The Ingham Wedding - March 26, 2017</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
    html {
      font-size: 16pt;
    }
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
    }
    .background {
      width: 100%;
      height: 70%;
      background: url('picture.jpg');
      background-size: cover;
      z-index: -1;
    }
    @font-face {
        font-family: 'Hickory Jack';
        src: url(hickory-jack.ttf);
    }
    .script {
      font-family: 'Hickory Jack', cursive;
    }
    .info {
      z-index: 0;
      padding-top: 1rem;
      padding-bottom: 1rem;
      max-width: 500px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 1);
      margin: auto;
    }
    .title {
      font-size: 6rem;
      color: #2d6b77;
    }
    .info > hr {
      border: 1px solid black;
      width: 10rem;
      margin-top: -.6rem;
      margin-bottom: 1em;
    }
    .center {
      text-align: center;
    }
    .countdown {
      font-size: 2rem;
      margin: 3rem 0 1rem 0;
    }
    .button-container {
      padding-top: 2rem;
      display: flex;
    }
    .button {
      padding: .5em 1em;
      border: 3px solid rgba(0, 0, 0, .7);
      color: black;
      text-decoration: none;
      flex-grow: 1;
      width: 10rem;
      text-align: center;
      margin: .5em;
      border-radius: 4px;
      transition: background .3s;
    }
    .button:hover {
      background: rgba(255,255,255,.7)
    }
    .hashtag {
      font-size: 1.2rem;
    }
    /* landscape styles */
    @media screen and (min-aspect-ratio: 1/1) { 
      .info {
        transform: translateY(30%);
        margin-left: 50%;
        width: 50%;
      }      
      .background {
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background">
  </div>
  <div class="info">
    <div class="script title center">The Inghams</div>
    <hr>
    <div class="center">March 26, 2017 in San Antonio, TX</div>
    <div class="button-container"><a href="https://www.myregistry.com/wedding-registry/Mathison-Ingham-Alyssa-Burton-Houston-TX/124315" class="button" target="_blank">View Registry</a><a href="#" class="button">RSVP</a></div>
    <div class="countdown center" id="countdown"></div>
    <div class="hashtag center">#bringhamout</div>
  </div>
  <script>
      var dayInMs=1000*60*60*24
      var now = new Date()
      var weddingDate = new Date(2017,2,26)
      var days = Math.ceil((weddingDate.getTime() - now.getTime())/dayInMs)
      document.getElementById('countdown').innerHTML = days + ' Days Left'
  </script>
</body>
</html>
